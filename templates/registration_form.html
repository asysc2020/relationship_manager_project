{% extends 'base.html' %}
{% block content %}

    <h1>Registration Page</h1>
    <form action="/add_contacts" method="POST">
        <div>
            <label>First Name:
                <input type="text" name="fname" required>
            </label>
        </div>

        <div>
            <label>Last Name:
                <input type="text" name="lname" required>
            </label>
        </div>

        <div>
            <label>Email: (this will be your user name)
                <input type="email" name="email" required>
            </label>
        </div>

        <div>
            <label>Password:
                <!-- The characters in a password field are masked (shown as asterisks or circles) when the input type is set to password. -->
                <input type="password" name="password" required>
            </label>
        </div>

        <div>
            <input type="submit" value="Register">
        </div>

    </form>

    <h3>To Do</h3>
    <ul>
        <li>Query db to see if email is taken.</li>
        <li>If email is taken, alert user.</li>
        <li>Create new user object.</li>
        <li>Store new user's info in db.</li>
    </ul>
    
    {% endblock %}
