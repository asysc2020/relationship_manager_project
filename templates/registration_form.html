{% extends 'base.html' %}
{% block content %}
    
<body class="login-reg-bg">
    <div class="login-reg">
    <h1>Registration Page</h1>
    <form action="/registration-success" method="POST">
        <div>
            <label>First Name:
                <input type="text" name="fname" required>
            </label>
        </div>

        <div>
            <label>Last Name:
                <input type="text" name="lname" required>
            </label>
        </div>

        <div>
            <label>Email:
                <input type="email" name="email" required>
            </label>
        </div>

        <div>
            <label>Password:
                <!-- The characters in a password field are masked (shown as asterisks or circles) when the input type is set to password. -->
                <input type="password" name="password" required>
            </label>
        </div>
            
        <div>
            <input type="submit" value="Let's Go!">
        </div><br>

        <a href="/login">Already Registered? Login here.</a><br>

    </form>
    </div>
</body>

    {% endblock %}
