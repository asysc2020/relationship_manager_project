{% extends 'base.html' %}
{% block content %}
    
<body class="login-reg-bg">
    <div class="login-reg">
    <h1>Add Contact</h1>
    <form action="/contact-added/{{ user_id }}" method="POST">
        <div>
            <label>First Name:
                <input type="text" name="fname" value="Harvey" required>
            </label>
        </div>

        <div>
            <label>Last Name:
                <input type="text" name="lname" value="Specter">
            </label>
        </div>

        <div>
            <label>Relationship:
                <input type="radio" name="relatp" value="friend" default=True required>Friend
                <input type="radio" name="relatp" value="family">Family
                <input type="radio" name="relatp" value="professional">Professional
            </label>
        </div>

        <div>
            <input type="submit" value="Next">
        </div>
    </form>
    </div>
</body>
{% endblock %}
