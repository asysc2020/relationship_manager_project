{% extends 'base.html' %}
    <h1>Add Your Contacts</h1>
    <form>
        <div>
            <label>First Name:
                <input type="fname" name="fname" required>
            </label>
        </div>

        <div>
            <label>Last Name:
                <input type="lname" name="lname" required>
            </label>
        </div>

        <div>
            <input type="submit" value="Add Contact">
        </div>

    </form>
{% endblock %}
